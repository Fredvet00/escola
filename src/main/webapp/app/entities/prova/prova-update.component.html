<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-prova-heading" jhiTranslate="escolaApp.prova.home.createOrEditLabel">Create or edit a Prova</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaApp.prova.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaApp.prova.numquestoes" for="field_numquestoes">Numquestoes</label>
                    <input type="number" class="form-control" name="numquestoes" id="field_numquestoes"
                           formControlName="numquestoes"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaApp.prova.enunciado" for="field_enunciado">Enunciado</label>
                    <input type="text" class="form-control" name="enunciado" id="field_enunciado"
                           formControlName="enunciado"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaApp.prova.texto" for="field_texto">Texto</label>
                    <input type="text" class="form-control" name="texto" id="field_texto"
                           formControlName="texto"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
